<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css" type="text/css">
</head>
<body>
   
    <h2>Forms</h2>
 <div id="container">
    <form class="fooBar">
                <label> Name</label>
                <input type="text" placeholder="Enter your name">
                     <br>
                <label>Email</label>
                <input type="email" placeholder="Enter an email">
                     <br>
                <label>Password</label>
                <input type="password">
                     <br>
                <label>Telephone</label>
                <input type="number">
                      <br>
                <label>Gender</label> <br>
                <input type="radio" name="gender"> Male <br>
                <input type="radio" name="gender"> Female<br>

                <label >Age</label><br>
                <select>
                    <option>0 - 20</option>
                    <option>21- 40</option>
                    <option>41 - 60</option>
                    <option>61 +</option>
                </select>
                <br>

                <label>Message</label> <br>
                <textarea></textarea>
                    <br><br> 
                    
                <input id="submitButton" type="submit" value="Save my info !">
                <input id="resetButton" type="reset" value="Clear that info ...">
    </form>
</div>

<div id="allInAll">
        <div class="hers">
            <h1 id="counter">0</h1>
            <button onclick="count()" id="btn">Increment</button>
        </div>

        <div class="mine">
            <h2 id="multiply">0</h2>
            <button onclick="add()" id="btn">Increase</button>
        </div>

        <div class="trial">
            <h2 id="many">0</h2>
            <button onclick="rating()" id="btn">Click Me !</button>
        </div><!--end of trial div-->
</div><!--end of allInAll div-->




    <script src="forms.js"> </script>
</body>
</html>
